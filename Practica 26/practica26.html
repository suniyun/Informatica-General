<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 26</title>
</head>
<body>
    <img id="imagen" src="" alt="">
    <script>
        
        let numero = Math.floor(Math.random() * 6) + 1;
        console.log(numero);
        switch(numero){
            case 1:
                document.getElementById('imagen').src = "img/1.jpg";
                break;
            case 2:
                document.getElementById('imagen').src = "img/2.png";
                break;
            case 3:
                document.getElementById('imagen').src = "img/3.jpg";
                break;
            case 4:
                document.getElementById('imagen').src = "img/4.png";
                break;
            case 5:
                document.getElementById('imagen').src = "img/5.png";
                break;
            case 6:
                document.getElementById('imagen').src = "img/6.png";
                break;
            default:
                alert("No tengo ganas de darte un numero.");
                break;
        }
    </script>
</body>
</html>
